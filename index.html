<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKED</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
    <script>
        // Prevent right-click context menu
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Disable F12, Ctrl+Shift+I, and Ctrl+Shift+C
        document.onkeydown = function(e) {
            if (e.keyCode == 123) {
                return false; // Prevent F12
            }
            if (e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'C'.charCodeAt(0))) {
                return false; // Prevent Ctrl+Shift+I or Ctrl+Shift+C
            }
        };
    </script>
</head>
<body>
    <video autoplay loop playsinline>
        <source src="IMG_6032.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // Ensure the video is not muted and try to play it with sound
        const video = document.querySelector('video');
        video.muted = false;
        video.play().catch(() => {
            // Autoplay with sound might be blocked, attempt to unmute
            video.muted = true;
            video.play();
        });
    </script>
</body>
</html>
